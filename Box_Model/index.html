<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid">
        <div class="content-box-model">
            <p>Content Box Model</p>
        </div>
        
        <div class="content-box-code">
            .content-box-model {
                <div> <span>&nbsp;&nbsp;&nbsp;&nbsp;box-sizing:</span> content-box; </div>
                <div> <span>&nbsp;&nbsp;&nbsp;&nbsp;width:</span> <input type="number" id="content-width" name="width" style="width: 25px;">px; </div>         
                <div> <span>&nbsp;&nbsp;&nbsp;&nbsp;border:</span> <input type="number" id="content-border" name="border" style="width: 25px;">px solid red; </div>           
                <div> <span>&nbsp;&nbsp;&nbsp;&nbsp;padding:</span> <input type="number" id="content-padding" name="padding" style="width: 25px;">px; </div>         
                <div> <span>&nbsp;&nbsp;&nbsp;&nbsp;margin:</span> <input type="number" id="content-margin" name="margin" style="width: 25px;">px; </div>
            }
        </div>



        <div class="border-box-model">
            <p>Border Box Model</p>
        </div>

        <div class="border-box-code">
            .border-box-model {
                <div> <span>&nbsp;&nbsp;&nbsp;&nbsp;box-sizing:</span> border-box; </div>
                <div> <span>&nbsp;&nbsp;&nbsp;&nbsp;width:</span> <input type="number" id="border-width" name="width" style="width: 25px;">px; </div>         
                <div> <span>&nbsp;&nbsp;&nbsp;&nbsp;border:</span> <input type="number" id="border-border" name="border" style="width: 25px;">px solid red; </div>           
                <div> <span>&nbsp;&nbsp;&nbsp;&nbsp;padding:</span> <input type="number" id="border-padding" name="padding" style="width: 25px;">px; </div>         
                <div> <span>&nbsp;&nbsp;&nbsp;&nbsp;margin:</span> <input type="number" id="border-margin" name="margin" style="width: 25px;">px; </div>
            }
        </div>    
    </div>

    <script src="script.js"></script>

</body>
</html>
