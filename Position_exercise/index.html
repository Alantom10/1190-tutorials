<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/landscape-main.png" alt="main-landscape">

        <img class="image block-1" src="images/1.png" alt="block-1">
        <img class="image block-2" src="images/2.png" alt="block-2">
        <img class="image block-3" src="images/3.png" alt="block-3">
        <img class="image block-4" src="images/4.png" alt="block-4">
        <img class="image block-5" src="images/5.png" alt="block-5">    
    </div>

</body>
</html>
